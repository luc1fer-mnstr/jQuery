<!DOCTYPE html>
<html>
<head>
	<title>UI slider Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">

		*{
			box-sizing: border-box;
		}
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background: #f4f4f4;
			padding: 20px;
		}

		.form-group{
			margin: 10px 0;
		}

		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20px;
		}

		.form-control{
			width: 100%;
			font-size: 20px;
			padding: 5px;
		}

	</style>
</head>
<body>

	<div class="container">
		
		<form action="" method="">
			
			<div class="form-group">
				<label for="loan">Loan $ :</label>
				<input type="text" name="loan" id="loan" class="form-control" readonly="" />
			</div>

			<div class="form-group">
				<label for="myslider">Amount</label>
				<div id="myslider"></div>
			</div>

		</form>

	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi");

			$("#myslider").slider({
				slide:function(e,ui){
					// console.log(e.target);
					// console.log(ui);
					// console.log(ui.value);

					$("#loan").val(ui.value);
				},

				min:10,
				max:200,
				// value:50,
				step:10,

				orientation:"vertical",


				// change:function(e,jqui){
				// 	console.log('this is change = ' ,jqui.value);
				// }

				// start:function(e,jqui){
				// 	console.log('this is start = ', jqui.value);
				// }

				stop:function(e,jqui){
					console.log('this is stop = ', jqui.value);
				}


			}).css("background","steelblue");


			// $("#myslider > span").css({
			// 	"background":"yellow"
			// })

			$("#myslider").children("span").css("background","violet");



		});

	</script>

</body>
</html>
